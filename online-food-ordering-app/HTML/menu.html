<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food-ordering-app</title>
    <link rel="stylesheet" href="../CSS/output.css">
    <script src="../JAVASCRIPT/food-ordering-app.js"></script>
</head>

<body class="h-screen flex flex-col">

   <!-- Hero Section -->
  <div class="w-full bg-gray-100 flex flex-col items-center py-4 shadow-md ">
    <h2 class="text-3xl font-extrabold italic text-orange-500 text-center px-4">
        Flavors of the Mediterranean
      </h2>
    </div>


    <div class="flex w-full max-w-2xl space-x-2 bg-gray-100  rounded-lg mx-auto">
      <button class="flex-1 flex items-center gap-2 border-2 border-red-500 text-red-500 px-4 py-2 rounded-full hover:bg-orange-100 bg-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
  </svg>Search</button>

      <button class="flex-1 flex items-center gap-2 border-2 border-red-500 text-red-500 px-4 py-2 rounded-full hover:bg-orange-100 bg-white"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7a1 1 0 011-1h3.586a1 1 0 01.707.293l7.414 7.414a2 2 0 010 2.828l-4.586 4.586a2 2 0 01-2.828 0L3.293 13.707a1 1 0 010-1.414l4.586-4.586A1 1 0 017 7z" />
    <circle cx="8.5" cy="8.5" r="1.5" />
  </svg>Offers</button>

      <button class="flex-1 flex items-center gap-2 border-2 border-red-500 text-red-500 px-4 py-2 rounded-full hover:bg-orange-100 bg-white"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A1 1 0 007 17h10a1 1 0 00.95-.68L21 13M7 13V6a1 1 0 011-1h5a1 1 0 011 1v7" />
    <circle cx="9" cy="21" r="1" />
    <circle cx="20" cy="21" r="1" />
  </svg><span id="cartCount">0</span> Items</button>

      <button class="flex-1 flex items-center gap-2 border-2 border-red-500 text-red-500 px-4 py-2 rounded-full hover:bg-orange-100 bg-white"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196z" />
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
  </svg>Profile</button>
    
    </div>
  </div>

  <!-- Three Columns Section -->
  <div class="flex flex-1">
    <!-- Column 1 -->
    <div class="w-1/4 bg-gray-200 p-8">
      <ul class="font-bold text-md text-orange-500 space-y-6">
        <li><button class="hover:bg-orange-100 text-orange-500 px-4 py-2 rounded-full hover:bg-orange-100">About</button></li>
        <li><button class="hover:bg-orange-100 text-orange-500 px-4 py-2 rounded-full hover:bg-orange-100">Dashboard</button></li>
        <li><button class="hover:bg-orange-100 text-orange-500 px-4 py-2 rounded-full hover:bg-orange-100">Cart</button></li>
        <li><button class="hover:bg-orange-100 text-orange-500 px-4 py-2 rounded-full hover:bg-orange-100">Orders</button></li>
        <li><button class="hover:bg-orange-100 text-orange-500 px-4 py-2 rounded-full hover:bg-orange-100">Settings</button></li>
        <li><button class="hover:bg-orange-100 text-orange-500 px-4 py-2 rounded-full hover:bg-orange-100">Contact</button></li>
        <li><button class="hover:bg-orange-100 text-orange-500 px-4 py-2 rounded-full hover:bg-orange-100">Logout</button></li>
      </ul>
    </div>
   
    <!-- Column 2 -->
    <div class="w-1/2 bg-gray-200 p-8">
  <h2 class="text-3xl font-semibold mb-4 text-orange-700">Dishes</h2>
  <ul class="space-y-6">
    <li class="flex items-center bg-white rounded-lg shadow p-4 gap-4">
      <img src="../Images/falafel.jpg" alt="Dish 1" class="w-20 h-20 object-cover rounded-lg">
      <div class="flex-1">
        <div class="font-semibold text-md text-gray-800">Falafel</div>
      </div>
      <button class="add-to-cart-btn" data-dish="Falafel"><span class="px-4 py-2 bg-orange-500 text-white rounded-full hover:bg-orange-600 transition">Add</span></button>
    </li>
    <li class="flex items-center bg-white rounded-lg shadow p-4 gap-4">
      <img src="../Images/hummus.jpg" alt="Dish 2" class="w-20 h-20 object-cover rounded-lg">
      <div class="flex-1">
        <div class="font-semibold text-md text-gray-800">Hummus</div>
      </div>
      <button class="add-to-cart-btn" data-dish="Hummus"><span class="px-4 py-2 bg-orange-500 text-white rounded-full hover:bg-orange-600 transition">Add</span></button>
    </li>
    <li class="flex items-center bg-white rounded-lg shadow p-4 gap-4">
      <img src="../Images/shish-taouk-chicken.jpg" alt="Dish 3" class="w-20 h-20 object-cover rounded-lg">
      <div class="flex-1">
        <div class="font-semibold text-md text-gray-800">Shish Tawook</div>
      </div>
      <button class="add-to-cart-btn" data-dish="Shish Tawook"><span class="px-4 py-2 bg-orange-500 text-white rounded-full hover:bg-orange-600 transition">Add</span></button>
    </li>
    <li class="flex items-center bg-white rounded-lg shadow p-4 gap-4">
      <img src="../Images/Pan-SearedLambChops.jpg" alt="Dish 4" class="w-20 h-20 object-cover rounded-lg">
      <div class="flex-1">
        <div class="font-semibold text-md text-gray-800">Lamb Chops</div>
      </div>
      <button class="add-to-cart-btn" data-dish="Lamb Chops"><span class="px-4 py-2 bg-orange-500 text-white rounded-full hover:bg-orange-600 transition">Add</span></button>
    </li>
    <li class="flex items-center bg-white rounded-lg shadow p-4 gap-4">
      <img src="../Images/KUFTA.avif" alt="Dish 5" class="w-20 h-20 object-cover rounded-lg">
      <div class="flex-1">
        <div class="font-semibold text-md text-gray-800">Kufta</div>
      </div>
      <button class="add-to-cart-btn" data-dish="Kufta"><span class="px-4 py-2 bg-orange-500 text-white rounded-full hover:bg-orange-600 transition">Add</span></button>
    </li>
    <li class="flex items-center bg-white rounded-lg shadow p-4 gap-4">
      <img src="../Images/Dolmas.jpg" alt="Dish 6" class="w-20 h-20 object-cover rounded-lg">
      <div class="flex-1">
        <div class="font-semibold text-md text-gray-800">Dolmas</div>
      </div>
      <button class="add-to-cart-btn" data-dish="Dolmas"><span class="px-4 py-2 bg-orange-500 text-white rounded-full hover:bg-orange-600 transition">Add</span></button>
    </li>
  </ul>
</div>

  
    <!-- Column 3 -->
    <div class="w-1/4 bg-gray-200 p-8">
      <h2 class="text-xl font-semibold mb-4 text-orange-700">Find Your Feast!</h2>
      <p><ul class="space-y-2">
        <li><button class="hover:bg-orange-100 text-orange-500 px-4 py-2 rounded-full hover:bg-orange-100">Appetizers</button></li>
        <li><button class="hover:bg-orange-100 text-orange-500 px-4 py-2 rounded-full hover:bg-orange-100">Chicken</button></li>
        <li><button class="hover:bg-orange-100 text-orange-500 px-4 py-2 rounded-full hover:bg-orange-100">Beef/Lamb</button></li>
        <li><button class="hover:bg-orange-100 text-orange-500 px-4 py-2 rounded-full hover:bg-orange-100">Vegetarian</button></li>
        <li><button class="hover:bg-orange-100 text-orange-500 px-4 py-2 rounded-full hover:bg-orange-100">Vegan</button></li>
        <li><button class="hover:bg-orange-100 text-orange-500 px-4 py-2 rounded-full hover:bg-orange-100">Desserts</button></li>
        <li><button class="hover:bg-orange-100 text-orange-500 px-4 py-2 rounded-full hover:bg-orange-100">Beverages</button></li>
      </ul></p>
    </div>
  </div>
</body>
