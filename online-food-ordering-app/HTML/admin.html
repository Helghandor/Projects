<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food-ordering-app</title>
    <link rel="stylesheet" href="../CSS/output.css">
    <script src="../JAVASCRIPT/food-ordering-app.js"></script>
</head>

<body class="h-screen flex">
  <!-- Left side -->
  <div class="w-1/2 flex flex-col pt-12 pl-12 pr-12">
    <h1 class="text-3xl font-bold text-blue-500 mb-12">Login</h1>
    <h2 class="text-xl text-black ">Welcome Back to Foodie!</h2>
        <p class="mt-2 text-sm text-gray-600">Please enter your credentials to access your account.</p>
    
    <!-- login form -->
    <form id="loginForm" class="mt-8 space-y-6">
      <label for="email" class="block text-base font-semibold text-gray-700">Email</label>
      <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      
      <label for="password" class="block text-base font-semibold text-gray-700">Password</label>
      <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
    </form>
  </div>
  <!-- Right side -->
  <div class="w-1/2 flex flex-col  bg-white h-full">
    <!-- content for the right side -->
    <img src="../Images/flavors-of-the-mediterranean.webp" alt="Flavors of the Mediterranean" class="w-full h-full object-cover">
  </div>
</body>
</html>
